[PHP]
; Production PHP Configuration for Surat-In

; Maximum execution time (increased for PDF generation)
max_execution_time = 180

; Maximum memory usage (increased for DomPDF)
memory_limit = 512M

; Maximum upload file size
upload_max_filesize = 10M

; Maximum POST data size
post_max_size = 10M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 10

; Error reporting (minimal for production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE
log_errors = On
error_log = /var/www/html/logs/php_errors.log

; Timezone
date.timezone = Asia/Jakarta

; Session configuration
session.save_path = /tmp
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; File uploads
file_uploads = On

; Allow URL fopen (needed for some PHP functions)
allow_url_fopen = On

; OPcache configuration (optimized for production)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.enable_cli = 0
opcache.fast_shutdown = 1
opcache.interned_strings_buffer = 16
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 0
opcache.revalidate_path = 0
opcache.save_comments = 0
opcache.load_comments = 0

; JIT Compiler (PHP 8.0+)
opcache.jit = 1255
opcache.jit_buffer_size = 100M

[mbstring]
; Default charset
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.detect_order = UTF-8,ASCII,JIS,EUC-JP,SJIS

[Session]
; Session configuration
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = Strict
session.use_strict_mode = 1

; Performance optimizations
realpath_cache_size = 4096k
realpath_cache_ttl = 600
