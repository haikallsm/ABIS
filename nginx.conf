# Nginx Configuration for ABIS Project
# Place this in Laragon's nginx configuration

server {
    listen 80;
    server_name localhost;

    root "D:/laragon/www/ABIS_PBP";
    index index.php;

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main routing - send everything to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent access to sensitive files
    location ~ /(config|database|session)\.php$ {
        deny all;
        return 403;
    }

    location ~ /\.(htaccess|htpasswd|env)$ {
        deny all;
        return 403;
    }
}

