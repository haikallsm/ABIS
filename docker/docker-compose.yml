version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: surat-in-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    volumes:
      - ..:/var/www/html
      - /var/www/html/vendor
      - uploads:/var/www/html/public/uploads
      - logs:/var/www/html/logs
    depends_on:
      - db
    networks:
      - surat-in-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: surat-in-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: surat_in_db
      MYSQL_USER: surat_user
      MYSQL_PASSWORD: surat_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - surat-in-network

  # phpMyAdmin (for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: surat-in-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: surat_user
      PMA_PASSWORD: surat_password
      UPLOAD_LIMIT: 50M
    depends_on:
      - db
    networks:
      - surat-in-network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: surat-in-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - surat-in-network

volumes:
  db_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  redis_data:
    driver: local

networks:
  surat-in-network:
    driver: bridge
