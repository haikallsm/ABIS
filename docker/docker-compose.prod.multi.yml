# Production Docker Compose with Multi-stage Image
version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: surat-in-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ../public:/var/www/html/public:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - surat-in-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHP-FPM Application (Multi-stage optimized image)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.multi
    container_name: surat-in-app-prod
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_NAME=surat_in_db
      - DB_USER=surat_user
      - DB_PASS=${DB_PASSWORD}
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
    volumes:
      - uploads:/var/www/html/public/uploads
      - logs:/var/www/html/logs
    depends_on:
      - db
      - redis
    networks:
      - surat-in-prod-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: surat-in-db-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: surat_in_db
      MYSQL_USER: surat_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - surat-in-prod-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: surat-in-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - surat-in-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SSL Certificate Manager
  certbot:
    image: certbot/certbot:latest
    container_name: surat-in-certbot-prod
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - ../public:/var/www/html/public:ro
    networks:
      - surat-in-prod-network
    command: >
      certonly --webroot --webroot-path=/var/www/certbot
      --email ${ADMIN_EMAIL:-admin@surat-in.id}
      --agree-tos --no-eff-email
      --domain ${DOMAIN:-localhost}
      --keep-until-expiring --rsa-key-size 4096

  # Log aggregation (optional)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.6.0
    container_name: surat-in-logstash
    restart: unless-stopped
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - logs:/var/www/html/logs:ro
    ports:
      - "5044:5044"
    networks:
      - surat-in-prod-network
    depends_on:
      - app

volumes:
  db_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  redis_data:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local

networks:
  surat-in-prod-network:
    driver: bridge
