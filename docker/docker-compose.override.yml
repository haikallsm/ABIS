# Docker Compose Override for Development Environment
version: '3.8'

services:
  # Development PHP Application
  app:
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
    volumes:
      - ..:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    command: apache2-foreground

  # Development Database with persistent data
  db:
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_password
      MYSQL_DATABASE: surat_in_db
      MYSQL_USER: surat_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3307:3306"  # Different port for development
    volumes:
      - db_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./mysql-init:/docker-entrypoint-initdb.d

  # phpMyAdmin for development
  phpmyadmin:
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: surat_user
      PMA_PASSWORD: dev_password

  # MailHog for email testing in development
  mailhog:
    image: mailhog/mailhog:latest
    container_name: surat-in-mailhog
    ports:
      - "1025:1025"    # SMTP server
      - "8025:8025"    # Web interface
    networks:
      - surat-in-network

volumes:
  db_data:
